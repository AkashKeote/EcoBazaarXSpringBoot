services:
  - type: web
    name: ecobazaar-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 10000
      - key: JWT_SECRET
        value: ecobazaarX2024SecretKeyForJWTTokenGenerationProduction
      - key: CORS_ORIGINS
        value: https://ecobazzarx.web.app/
      - key: DATABASE_URL
        value: jdbc:mysql://ecobazaardb.onrender.com:3306/ecobazaar_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&connectTimeout=60000&socketTimeout=60000
      - key: DB_USERNAME
        value: ecobazaar_user
      - key: DB_PASSWORD
        value: ecobazaar_password
    healthCheckPath: /api/health
    port: 10000
