# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Info
spring.application.name=EcoBazaarX Backend
spring.application.version=1.0.0

# Firebase Configuration
firebase.project-id=ecobazzarx
firebase.credentials.path=src/main/resources/firebase-service-account.json

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:ecobazaar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
jwt.secret=ecobazaarX2024SecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# Logging Configuration
logging.level.com.ecobazaar=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=users,products,settings
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s



