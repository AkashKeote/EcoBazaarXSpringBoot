# Production Profile Configuration for Render

# Server Configuration
server.port=${SERVER_PORT:10000}
server.servlet.context-path=/api

# Application Info
spring.application.name=EcoBazaarX Backend
spring.application.version=1.0.0

# Firebase Configuration
firebase.project-id=${FIREBASE_PROJECT_ID:ecobazzarx}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}
firebase.credentials.json=${FIREBASE_CREDENTIALS_JSON:}

# Database Configuration (H2 for production - can be changed to PostgreSQL later)
spring.datasource.url=jdbc:h2:file:/opt/render/project/src/ecobazaar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:ecobazaar2024}
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Configuration
jwt.secret=${JWT_SECRET:ecobazaarX2024SecretKeyForJWTTokenGeneration}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.ecobazaar=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:https://ecobazaar.vercel.app,https://ecobazaar.netlify.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=users,products,settings
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s


