# PostgreSQL Configuration for Render Deployment

# Server Configuration
server.port=${SERVER_PORT:10000}
server.servlet.context-path=/api

# Application Info
spring.application.name=EcoBazaarX Backend
spring.application.version=1.0.0

# PostgreSQL Database Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ecobazaardb.onrender.com:5432/ecobazaar_db?sslmode=require}
spring.datasource.username=${DB_USERNAME:ecobazaar_user}
spring.datasource.password=${DB_PASSWORD:ecobazaar_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Configuration
jwt.secret=${JWT_SECRET:ecobazaarX2024SecretKeyForJWTTokenGeneration}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.ecobazaar=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:https://ecobazaar.vercel.app,https://ecobazaar.netlify.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=users,products,settings
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s
