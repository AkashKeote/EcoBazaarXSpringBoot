services:
  - type: web
    name: ecobazaar-backend
    env: java
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/ecobazaar-backend-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 10000
      - key: FIREBASE_PROJECT_ID
        value: ecobazzarx
      - key: FIREBASE_CREDENTIALS_PATH
        value: /opt/render/project/src/main/resources/firebase-service-account.json
      - key: JWT_SECRET
        value: ecobazaarX2024SecretKeyForJWTTokenGenerationProduction
      - key: DB_PASSWORD
        value: ecobazaar2024
      - key: CORS_ORIGINS
        value: https://ecobazzarx.web.app/
    disk:
      name: ecobazaar-data
      mountPath: /opt/render/project/src
      sizeGB: 1


